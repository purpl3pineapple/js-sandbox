<!DOCTYPE html>
<html
  lang="en"
  data-bs-theme="dark"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Trakkr</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/trontastic/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <div
      id="main"
      class="container-fluid p-5"
    >
      <main
        class="d-flex flex-column justify-content-center rounded shadow p-3"
      >
        <script src="./validation.js"></script>
        <div class="card">
          <div class="card-header bg-secondary">
            <h1 class="text-center fw-bolder text-light fs-1">TrakkR</h1>
          </div>
          <div class="card-body">
            <form
              id="trakkr-form"
              class="needs-validation px-4 py-2 rounded shadow-lg"
              novalidate
            >
              <div
                id="row1"
                class="row my-3"
              >
                <div class="form-group col-4">
                  <label
                    for="category"
                    class="fw-bold my-2 text-light"
                  >
                    Category:
                  </label>
                  <select
                    class="form-control d-inline"
                    name="category"
                    id="category"
                    required
                  >
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please choose a category.</div>
                </div>
                <div class="form-group col-4">
                  <label
                    for="id"
                    class="fw-bold my-2"
                  >
                    ID:
                  </label>
                  <input
                    id="id"
                    name="id"
                    type="text"
                    class="form-control d-inline"
                    placeholder="Enter ID"
                  />
                </div>
                <div class="form-group col-4">
                  <label
                    for="type"
                    class="fw-bold my-2"
                  >
                    Type:
                  </label>
                  <input
                    id="type"
                    name="type"
                    type="text"
                    class="form-control d-inline"
                    placeholder="Enter reason"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please enter a type.</div>
                </div>
              </div>
              <div
                id="row2"
                class="row my-3"
              >
                <div class="form-group col">
                  <label
                    for="description"
                    class="fw-bold my-2"
                  >
                    Description:
                  </label>
                  <textarea
                    form="trakkr-form"
                    name="description"
                    id="description"
                    class="form-control form-control-lg"
                    rows="2"
                  ></textarea>
                </div>
                <div
                  id="row2"
                  class="row my-3"
                ></div>
                <div class="form-group col-6">
                  <label
                    for="input5"
                    class="fw-bold my-2"
                  >
                    Input 5:
                  </label>
                  <input
                    id="input5"
                    name="input5"
                    class="form-control"
                  />
                </div>
                <div class="form-group col-6">
                  <label
                    for="input6"
                    class="fw-bold my-2"
                  >
                    Input 6:
                  </label>
                  <input
                    id="input6"
                    name="input6"
                    class="form-control"
                  />
                </div>
              </div>
              <div
                id="row3"
                class="row my-3"
              >
                <div class="form-group col-6">
                  <label
                    for="input7"
                    class="fw-bold my-2"
                  >
                    Input 7:
                  </label>
                  <input
                    class="form-control"
                    name="input7"
                    id="input7"
                  />
                </div>
                <div class="form-group col-6">
                  <label
                    for="input8"
                    class="fw-bold my-2"
                  >
                    Input 8:
                  </label>
                  <input
                    name="input8"
                    id="input8"
                    class="form-control"
                  />
                </div>
                <div class="col">
                  <label for="input9">
                    Input 9:
                    <input
                      name="input9"
                      id="input9"
                    />
                  </label>
                </div>
              </div>
              <div
                id="row4"
                class="row my-5"
              >
                <div class="form-group col">
                  <label
                    for="comments"
                    class="important-text success my-2"
                    >Comments</label
                  >
                  <textarea
                    form="trakkr-form"
                    name="comments"
                    id="comments"
                    class="form-control"
                    rows="5"
                    placeholder="Add comments here..."
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer d-flex">
            <button
              class="btn btn-lg btn-block btn-primary fs1 my-3 w-75 mx-auto"
              type="submit"
              form="trakkr-form"
              formaction=""
              formtarget=""
            >
              Submit
            </button>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
