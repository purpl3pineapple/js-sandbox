<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>25+5 Clock</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7b5074c7c9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="timer.js"
      type="module"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./favicon.ico"
    />
  </head>
  <body>
    <h1 id="title">25 + 5 Clock</h1>
    <div id="timer">
      <div id="length-ctls">
        <div>
          <h2 id="break-label">Break Length</h2>
          <span id="break-decrement"
            ><i class="fa-sharp fa-solid fa-arrow-down"></i
          ></span>
          <span id="break-length"></span>
          <span id="break-increment"
            ><i class="fa-sharp fa-solid fa-arrow-up"></i
          ></span>
        </div>
        <div>
          <h2 id="session-label">Session Length</h2>
          <span id="session-decrement"
            ><i class="fa-sharp fa-solid fa-arrow-down"></i
          ></span>
          <span id="session-length"></span>
          <span id="session-increment"
            ><i class="fa-sharp fa-solid fa-arrow-up"></i
          ></span>
        </div>
      </div>
      <div id="interface">
        <span id="timer-label"></span>
        <span id="time-left"></span>
      </div>
      <div id="buttons">
        <span id="start_stop"><i class="fa-solid fa-play"></i></span>
        <span id="reset"><i class="fa-solid fa-rotate"></i></span>
      </div>
    </div>
    <audio id="beep">
      <source
        src="./alarm-clock-short-6402.mp3"
        type="audio/mp3"
      />
    </audio>
  </body>
</html>
