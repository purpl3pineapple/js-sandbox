<!DOCTYPE html>
<html
  lang="en"
  data-bs-theme="dark"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Shopping List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7b5074c7c9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="shopping-list.js"
      type="module"
      defer
    ></script>
  </head>
  <body class="d-flex flex-column justify-content-center bg-secondary">
    <header>
      <h1 class="text-center fw-bold p-3">
        <i class="fa-solid fa-pen-to-square me-1 text-info"></i>
        Shopping List
      </h1>
    </header>

    <div
      id="inputs"
      class="container d-flex justify-content-between"
    >
      <form
        id="item-form"
        class="col-6 mx-auto my-5"
      >
        <div class="form-group">
          <div class="input-group">
            <input
              type="text"
              id="item-input"
              name="item-input"
              class="form-control"
              placeholder="Enter Item"
            />
            <button
              id="add-item-btn"
              class="btn btn-primary"
              type="submit"
              form="item-form"
            >
              <i class="fa-solid fa-plus me-1"></i>
              Add Item
            </button>
          </div>
        </div>
      </form>

      <div class="filter col-5 mx-auto my-5">
        <input
          type="text"
          id="filter-items-input"
          name="filter-items-input"
          class="hidden form-control"
          placeholder="Filter Items"
        />
      </div>
    </div>

    <ul
      id="item-list"
      class="item-list w-50 mx-auto list-group"
    ></ul>

    <button
      id="clear-btn"
      class="hidden btn btn-lg btn-danger w-25 mx-auto my-5"
    >
      Clear Items
    </button>
  </body>
</html>
