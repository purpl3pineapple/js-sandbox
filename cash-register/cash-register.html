<!DOCTYPE html>
<html
  lang="en"
  data-bs-theme="dark"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cash Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="cash-register.js"></script>
  </head>
  <body class="p-3">
    <h1 class="fw-bold text-center mt-2">Cash Register</h1>
    <div id="change-due"></div>
    <form
      id="purchase-form"
      class="row my-5"
    >
      <div class="col-4 mx-auto d-flex flex-column justify-content-center">
        <div class="form-group text-center my-5">
          <label
            for="cash"
            class="my-4 fs-5"
            >Enter cash from customer:</label
          >
          <input
            type="number"
            min="0"
            class="form-control"
            id="cash"
          />
        </div>
        <button
          class="btn btn-primary w-50 mx-auto"
          type="button"
          id="purchase-btn"
        >
          Purchase
        </button>
      </div>
    </form>
    <div
      id="total"
      class="border border-5 border-info rounded-pill w-25 mx-auto mt-5 p-3 text-center fw-bold fs-5"
    >
      Total: <span id="total-amt"></span>
    </div>
    <div
      class="bg-info position-relative"
      id="neck"
    ></div>
    <div
      id="cid"
      class="card bg-info w-50 mx-auto mb-3"
    >
      <div class="card-body d-flex justify-content-between">
        <div
          id="buttons"
          class="w-25 ms-2 me-5"
        >
          <div class="row justify-content-between mb-3">
            <div class="register-btn col col-4 bg-dark text-dark">.</div>
            <div class="register-btn col col-4 bg-dark text-dark">.</div>
            <div class="register-btn col col-4 bg-dark text-dark">.</div>
          </div>
          <div class="row justify-content-between mb-3">
            <div class="register-btn col col-4 bg-dark text-dark">.</div>
            <div class="register-btn col col-4 bg-dark text-dark">.</div>
            <div class="register-btn col col-4 bg-dark text-dark">.</div>
          </div>
          <div class="row justify-content-between mb-3">
            <div class="register-btn col col-4 bg-dark text-dark">.</div>
            <div class="register-btn col col-4 bg-dark text-dark">.</div>
            <div class="register-btn col col-4 bg-dark text-dark">.</div>
          </div>
        </div>
        <div
          id="cid-stats"
          class="w-75 p-3 bg-secondary"
        >
          <h3 class="fw-bold text-center text-warning">Change in drawer:</h3>
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center fw-bold"
            >
              Pennies:
              <span
                id="pennies"
                class="badge bg-primary rounded-pill"
                >14</span
              >
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center fw-bold"
            >
              Nickels:
              <span
                id="nickels"
                class="badge bg-primary rounded-pill"
                >14</span
              >
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center fw-bold"
            >
              Dimes:
              <span
                id="dimes"
                class="badge bg-primary rounded-pill"
                >14</span
              >
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center fw-bold"
            >
              Quarters:
              <span
                id="quarters"
                class="badge bg-primary rounded-pill"
                >14</span
              >
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center fw-bold"
            >
              Ones:
              <span
                id="ones"
                class="badge bg-primary rounded-pill"
                >14</span
              >
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center fw-bold"
            >
              Fives:
              <span
                id="fives"
                class="badge bg-primary rounded-pill"
                >14</span
              >
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center fw-bold"
            >
              Tens:
              <span
                id="tens"
                class="badge bg-primary rounded-pill"
                >14</span
              >
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center fw-bold"
            >
              Twenties:
              <span
                id="twenties"
                class="badge bg-primary rounded-pill"
                >14</span
              >
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center fw-bold"
            >
              Hundreds:
              <span
                id="hundreds"
                class="badge bg-primary rounded-pill"
                >14</span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
